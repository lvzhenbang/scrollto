<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scrollto</title>
  <style>
    body {
      width: 1000px;
      height: 1000px;
    }

    .scroll-element {
      width: 200px;
      height: 200px;
      overflow: scroll;
    }
  </style>
</head>

<body>
  <section>
    <button class="btn body">body</button>

    <p>‘document.body’ 向下滚动100px</p>
  </section>

  <section>
    <button class="btn element">element</button>
    <p>‘class="scroll-element"’ 向下滚动100px</p>
    <div class="scroll-element">
      <div style="width: 1000px; height: 1000px; background-color: tomato"></div>
    </div>
  </section>

<script type="text/javascript" src="scrollto.min.js"></script></body>
<script>
  var body = document.querySelector('.btn.body');
  var element = document.querySelector('.btn.element');


  body.addEventListener('click', function() {
    new ScrollTo(document.body, {top: 200})
  });

  element.addEventListener('click', function() {
    new ScrollTo(document.querySelector('.scroll-element'), {top: 200, behavior: 'smooth'})
  })
</script>
</html>
